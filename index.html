<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear() }}
        <br>
        {{ nextYearGreeting(' Happy new year') }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: { // 객체로 생성도 가능하다
                    name: 'Junyoung Ju',
                    age: 34
                }
            },
            methods: {
                nextYear: function() { // 함수도 만들수 있다
                    return this.person.name + ' will become ' + this.person.age + 1 + ' years old';
                },
                nextYearGreeting(message) { // 변수도 받는다 // :function()은 없어도 된다
                    return this.nextYear() + message; // 함수도 this.으로 사용하면 된다
                }
            }
        })
    </script>
</body>
</html>

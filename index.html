<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear() }}
        <br>

        {{ nextYearGreeting(' Happy new year') }}
        <br>

        <input v-bind:type="type" v-bind:value="inputData">
        <input :type="type" :value="inputData">
        <br>

        <a :href="linkKossieCoder">코지코더 채널</a>
        <br>

        <a :href="getYoutubeLinkWithSuffix('kossiecoder')">함수로 얻은 채널</a>
        <br>

        <button onClick="alert('hello kossiecoder')">Click Me</button> <!-- 기본 javascript의 이벤트 처리 문법-->
        <button v-on:click="alert">Click Me</button> <!-- vue의 문법-->
        <br>

        <!-- 예제 -->
        {{ currentValue }}
        <br>
        <button v-on:click="addCurrentValue()">Add value</button> <!-- 버튼을 누르면 값이 바뀌도록 버튼 구현 (여기서는 v-on이 빠지면 동작을 안하네...)-->
        <button v-on:click="subCurrentValue()">Subtract value</button>
        <br>

        <!-- 예제2 -->
        <form v-on:submit="submit"> <!-- form은 기본적으로 submit버튼을 누르면 페이지를 리로드 해버린다 -->
            <input type="text"><br>
            <button type="submit">Submit with refresh</button>
        </form><br>
        <form v-on:submit.prevent="submit"> <!-- 리로드 하지 않도록 이벤트 차단 .prevent 사용-->
            <input type="text"><br>
            <button type="submit">Submit without refresh</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'Junyoung Ju',
                    age: 30
                },
                inputData: '1234',
                type: 'number',
                linkKossieCoder: 'https://www.youtube.com/kossiecoder',
                currentValue: 0,
                inputData2: ""
            },
            methods: {
                nextYear: function() {
                    return this.person.name + ' will become ' + (this.person.age + 1) + ' years old';
                },
                nextYearGreeting(message) {
                    return this.nextYear() + message;
                },
                printInputData() {
                    return this.inputData;
                },
                getYoutubeLinkWithSuffix(suffix) {
                    return 'https://www.youtube.com/' + suffix
                },
                alert() {
                    alert('hi Kossiecoder')
                },
                addCurrentValue() {
                    this.currentValue++
                },
                subCurrentValue() {
                    this.currentValue--
                },
                submit() {
                    alert("submitted" + this.inputData2)
                }
            }
        })
    </script>
</body>
</html>

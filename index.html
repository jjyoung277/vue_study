<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear() }}
        <br>

        {{ nextYearGreeting(' Happy new year') }}
        <br>

        <input v-bind:type="type" v-bind:value="inputData"> <!-- 데이터를 inputData로 연결하고 싶다-->
        <input :type="type" :value="inputData"> <!-- v-bind prefix는 제거할 수 있다. 윗줄과 같은 의미임-->
        <br>

        <a :href="linkKossieCoder">코지코더 채널</a> <!-- a태그에도 바인딩 가능-->
        <br>

        <a :href="getYoutubeLinkWithSuffix('kossiecoder')">함수로 얻은 채널</a> <!-- 함수로 가져올수도 있다-->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: 'Junyoung Ju',
                    age: 30
                },
                inputData: '1234',
                type: 'number',
                linkKossieCoder: 'https://www.youtube.com/kossiecoder'
            },
            methods: {
                nextYear: function() {
                    return this.person.name + ' will become ' + (this.person.age + 1) + ' years old';
                },
                nextYearGreeting(message) {
                    return this.nextYear() + message;
                },
                printInputData() {
                    return this.inputData;
                },
                getYoutubeLinkWithSuffix(suffix) {
                    return 'https://www.youtube.com/' + suffix
                }
            }
        })
    </script>
</body>
</html>
